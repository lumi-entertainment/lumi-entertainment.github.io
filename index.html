---
layout: default
title: Home
---

<div id="home">
    <h2>Posts</h2>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <h2>Projects</h2>
    <ul class="posts">
        {% for project in site.projects %}
        <li>
            <a href="{{ project.url }}">
                {{ project.title }}:
            </a> {{ site.data.projects[project.key].title }}
        </li>
        {% endfor %}
    </ul>
</div>
